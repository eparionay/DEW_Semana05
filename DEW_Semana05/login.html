<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/alertify.css" >
    <link rel="stylesheet" href="css/themes/default.css" >
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                      <label for="txtUsuario">Usuario</label>
                      <input type="text" class="form-control" id="txtUsuario" placeholder="Ingrese Usuario" >
                    </div>
                    <div class="form-group">
                      <label for="txtPassword">Password</label>
                      <input type="password" class="form-control" id="txtPassword" placeholder="Ingrese Password">
                    </div>
                    
                    <button type="button" class="btn btn-primary" onclick="entrar()">Entrar</button>
                    <button type="button" class="btn btn-danger" onclick="cancelar()">Cancelar</button>
                    <button type="button" class="btn btn-warning" onclick="obtener()">Obtener</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>


<script src="js/alertify.js" type="text/javascript"></script>
<script type="text/javascript">
    function obtener(){
        let valor = localStorage.getItem("usuario");
        alert("Usuario es : " + valor);
    }

    function entrar(){
        
        let usuario = document.getElementById("txtUsuario").value;
        let pwd     = document.getElementById("txtPassword").value;

        if (usuario === "cibertec" && pwd === "cibertec"){
            sessionStorage.setItem("usuario",usuario);
            window.location.href= "usuario.html";
        }else{
            alertify.alert('Mensaje de Error - SUNAT', 'Credenciales Incorrecto');
            alertify.notify('sample', 'success', 5, function(){  console.log('dismissed'); });
        }
    }

    function cancelar(){
        document.getElementById("txtUsuario").value = "";
        document.getElementById("txtPassword").value = "";
        document.getElementById("txtUsuario").focus();
    }
</script>



</html>
